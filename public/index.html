<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kertas Peperiksaan UiTM</title>
    <style>
        /* General Reset & Layout */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        /* Breadcrumb Bar */
        .breadcrumb {
            background-color: #f3f4f6; /* Light gray background */
            padding: 12px 20px;
            border-radius: 6px;
            margin-bottom: 30px;
            font-family: monospace;
            font-size: 1rem;
            color: #555;
            display: flex;
            align-items: center;
        }

        /* Content Area */
        #list-container {
            flex: 1; /* Pushes footer to bottom if content is short */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Card Styling (The Box Look) */
        .item-card {
            background: #ffffff;
            border: 1px solid #e5e7eb; /* Subtle border */
            border-radius: 8px;
            padding: 1.2rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            cursor: pointer;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .item-card:hover {
            border-color: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* Folder Specific Styles */
        .folder-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-grow: 1;
        }

        .folder-icon {
            font-size: 1.5rem;
            color: #fbbf24; /* Folder Yellow */
        }

        .folder-name {
            color: #2563eb; /* UiTM Blueish Link Color */
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* File Specific Styles */
        .file-name {
            color: #374151;
            font-weight: 500;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }

        .btn-primary { background: #2563eb; color: white; }
        .btn-secondary { background: #f3f4f6; color: #374151; }
        .btn:hover { opacity: 0.9; }

        /* Footer Section */
        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #f3f4f6; /* Optional divider */
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 20px;
        }

        .footer-text {
            text-align: right;
            font-size: 0.95rem;
            line-height: 1.5;
            color: #111;
        }

        .footer-small {
            color: #666;
            font-size: 0.85rem;
        }

        /* Responsive Fix for Footer */
        @media (max-width: 600px) {
            footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .footer-text { text-align: center; }
        }
    </style>
</head>
<body>

    <header>
        <h1><span style="font-size: 1.2em;">ðŸ“š</span> Kertas Peperiksaan</h1>
    </header>
    
    <div class="breadcrumb">
        <button id="back-btn" class="btn btn-secondary" style="display:none; margin-right:15px; padding: 4px 10px;">â¬… Back</button>
        <span id="current-path">/</span>
    </div>

    <div id="list-container">
        <p style="color:#888;">Loading content...</p>
    </div>

    <footer>
        <div class="widget-container">
            <iframe id="mst_widget" title="MST Widget" width="350" height="120" 
                style="-webkit-box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.1);-moz-box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.1);box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.1);border: 1px solid #eee; border-radius: 8px;" 
                src="https://mst.sirim.my/widget">
            </iframe>
        </div>

        <div class="footer-text">
            <div>For use of MAC1103E students.</div>
            <div>Sharing/Distributing of the files MAY be prohibited by law.</div>
            <div class="footer-small" style="margin-top: 5px;">Created by miji.</div>
        </div>
    </footer>

    <script>
        // Track where we are
        let currentPrefix = '';

        async function loadContent(prefix = '') {
            currentPrefix = prefix;
            const container = document.getElementById('list-container');
            const pathDisplay = document.getElementById('current-path');
            const backBtn = document.getElementById('back-btn');

            // Update UI Header
            pathDisplay.innerText = prefix ? '/' + prefix : '/';
            backBtn.style.display = prefix ? 'inline-block' : 'none';

            container.innerHTML = '<p style="color:#666;">Loading...</p>';

            try {
                // Fetch with the prefix
                // NOTE: Ensure your backend /api/papers endpoint is running
                const res = await fetch(`/api/papers?prefix=${encodeURIComponent(prefix)}`);
                const items = await res.json();
                
                container.innerHTML = '';

                if (items.length === 0) {
                    container.innerHTML = '<div style="padding:20px; color:#666;">This folder is empty.</div>';
                    return;
                }

                // ==========================================
                // SOLUTION MAPPING
                // ==========================================
                const solutionMap = {
                    "MAF201 PYQ JULY2025.pdf": "/solutions/MAF201_July2025_Solutions.html",
                    "MAF201 PYQ FEB2025.pdf": "/solutions/MAF201_Feb2025_Solutions.html"
                };

                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item-card';

                    if (item.type === 'folder') {
                        // RENDER FOLDER
                        const displayName = item.name.replace(prefix, '').replace('/', '');
                        div.onclick = () => loadContent(item.name); // Click whole card to open
                        div.innerHTML = `
                            <div class="folder-content">
                                <span class="folder-icon">ðŸ“‚</span> 
                                <span class="folder-name">${displayName}</span>
                            </div>
                        `;
                    } else {
                        // RENDER FILE
                        const downloadLink = `/api/download/${item.fullPath}`;
                        
                        // Check if this file has a solution in our map
                        let solutionButton = '';
                        if (solutionMap[item.name]) {
                            solutionButton = `
                                <a href="${solutionMap[item.name]}" 
                                   class="btn" 
                                   target="_blank" 
                                   style="background-color: #10b981; color: white;">
                                   Solution
                                </a>
                            `;
                        }

                        div.innerHTML = `
                            <div class="folder-content">
                                <span class="folder-icon" style="color:#9ca3af">ðŸ“„</span> 
                                <span class="file-name">${item.name}</span>
                            </div>
                            <div class="btn-group">
                                ${solutionButton}
                                <a href="${downloadLink}" class="btn btn-secondary" target="_blank">Preview</a>
                                <a href="${downloadLink}" class="btn btn-primary" download>Download</a>
                            </div>
                        `;
                    }
                    container.appendChild(div);
                });

            } catch (err) {
                console.error(err);
                container.innerHTML = '<p style="color:red">Error loading content.</p>';
            }
        }

        // Back Button Logic
        document.getElementById('back-btn').addEventListener('click', () => {
            const parts = currentPrefix.split('/').filter(p => p); 
            parts.pop(); 
            const newPrefix = parts.length > 0 ? parts.join('/') + '/' : '';
            loadContent(newPrefix);
        });

        // Initial Load
        loadContent();
    </script>
</body>
</html>
